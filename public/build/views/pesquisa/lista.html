<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Pesquisa</div>
                <div class="panel-body">
                    Busca: <input type="search" ng-model="busca">
                    <a ng-href="#/pesquisas/cadastrar">cadastrar</a>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th> DATA </th>
                            <th> CONCORRENTES </th>
                            <th> COLETOR </th>
                            <th> ANDAMENTO </th>
                            <th> AÇÃO </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="dados in pesquisa | filter:busca | limitTo:15">
                            <td> {{ dados.data | date: 'dd/MM/yyyy' }}</td>
                            <td> {{ dados.concorrente }}</td>
                            <td> {{ dados.coletor }}</td>
                            <td> {{ dados.andamento }}</td>
                            <td>
                                <a ng-href="#/pesquisas/{{dados.id}}/editar">Editar</a> |
                                <a ng-href="#/pesquisas/{{dados.id}}/remover">Excluir</a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                foram encontrados  {{ pesquisa.length }} registros
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
