<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Empresas</div>
                <div class="panel-body">
                    Busca: <input type="search" ng-model="busca">
                    <a ng-href="#/empresas/cadastrar">cadastrar</a>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th> Concorrente </th>
                            <th> Endereco </th>
                            <th> Telefone </th>
                            <th> CNPJ </th>
                            <th> AÇÃO </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="dados in empresas | filter:busca | limitTo:15">
                            <td> {{ dados.nome }}</td>
                            <td> {{ dados.endereco }}</td>
                            <td> {{ dados.telefone }}</td>
                            <td> {{ dados.cnpj }}</td>
                            <td>
                                <a ng-href="#/empresas/{{dados.id}}/editar">Editar</a> |
                                <a ng-href="#/empresas/{{dados.id}}/remover">Excluir</a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                foram encontrados  {{ clients.length }} registros
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
