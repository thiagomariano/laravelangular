<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">cadastrar de Clientes</div>
                <div class="panel-body">
                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">
                        <!--   {!! csrf_field() !!}-->

                        <div ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                            <label class="col-md-1 control-label">Nome:</label>
                            <div class="col-md-5 form-group">
                                <input type="text" class="form-control" name="name" ng-model="client.name"
                                       required>
                                <div ng-messages="form.name.$error" class="help-block"
                                     ng-show="form.name.$touched">
                                    <div ng-message="required"> Campo obrigatório.</div>
                                </div>
                            </div>
                        </div>

                        <div ng-class="{'has-error': !form.email.$valid && form.email.$touched}">
                            <label class="col-md-1 control-label">Email:</label>
                            <div class="col-md-5 form-group">
                                <input type="email" class="form-control" name="email" ng-model="client.email"
                                       required>
                                <div ng-messages="form.email.$error" class="help-block"
                                     ng-show="form.email.$touched">
                                    <div ng-message="required"> Campo obrigatório. </div>
                                    <div ng-message="email"> E-mail inválido. </div>
                                </div>
                            </div>
                        </div>

                        <div ng-class="{'has-error': !form.telefone.$valid && form.telefone.$touched}">
                            <label class="col-md-1 control-label">Telefone:</label>
                            <div class="col-md-5 form-group">
                                <input type="text" class="form-control" name="telefone" ng-model="client.telefone"
                                       required>
                                <div ng-messages="form.telefone.$error" class="help-block"
                                     ng-show="form.telefone.$touched">
                                    <div ng-message="required"> Campo obrigatório.</div>
                                </div>
                            </div>
                        </div>

                        <div ng-class="{'has-error': !form.endereco.$valid && form.endereco.$touched}">
                            <label class="col-md-1 control-label">Endereço:</label>
                            <div class="col-md-5 form-group">
                                <input type="text" class="form-control" name="endereco" ng-model="client.endereco"
                                       required>
                                <div ng-messages="form.endereco.$error" class="help-block"
                                     ng-show="form.endereco.$touched">
                                    <div ng-message="required"> Campo obrigatório.</div>
                                </div>
                            </div>
                        </div>

                        <div ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                            <label class="col-md-1 control-label">Estado:</label>
                            <div class="col-md-5 form-group">
                                <select class="form-control">
                                    <option></option>
                                </select>
                                <div ng-messages="form.name.$error" class="help-block"
                                     ng-show="form.name.$touched">
                                    <div ng-message="required"> Campo obrigatório.</div>
                                </div>
                            </div>
                        </div>

                        <div ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                            <label class="col-md-1 control-label">Cidade:</label>
                            <div class="col-md-5 form-group">
                                <select class="form-control">
                                    <option></option>
                                </select>
                                <div ng-messages="form.name.$error" class="help-block"
                                     ng-show="form.name.$touched">
                                    <div ng-message="required"> Campo obrigatório.</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-2 col-md-offset-1">
                                <button type="submit" class="btn btn-success">CADASTRAR</button>
                                <button type="submit" class="btn btn-primary">VOLTAR</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
