<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">cadastrar de coletor</div>
                <div class="panel-body">
                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">
                        <!--   {!! csrf_field() !!}-->

                        <div ng-class="{'has-error': !form.nome.$valid && form.nome.$touched}">
                            <label class="col-md-1 control-label">Nome:</label>
                            <div class="col-md-5 form-group">
                                <input type="text" class="form-control" name="nome" ng-model="coletores.nome"
                                       required>
                                <div ng-messages="form.nome.$error" class="help-block"
                                     ng-show="form.nome.$touched">
                                    <div ng-message="required"> Campo obrigatório.</div>
                                </div>
                            </div>
                        </div>

                        <div ng-class="{'has-error': !form.email.$valid && form.email.$touched}">
                            <label class="col-md-1 control-label">Email:</label>
                            <div class="col-md-5 form-group">
                                <input type="email" class="form-control" name="email" ng-model="coletores.email"
                                       required>
                                <div ng-messages="form.email.$error" class="help-block"
                                     ng-show="form.email.$touched">
                                    <div ng-message="required"> Campo obrigatório.</div>
                                    <div ng-message="email"> E-mail inválido.</div>
                                </div>
                            </div>
                        </div>

                        <div ng-class="{'has-error': !form.telefone.$valid && form.telefone.$touched}">
                            <label class="col-md-1 control-label">telefone:</label>
                            <div class="col-md-5 form-group">
                                <input type="text" class="form-control" name="telefone" ng-model="coletores.telefone"
                                       required>
                                <div ng-messages="form.telefone.$error" class="help-block"
                                     ng-show="form.telefone.$touched">
                                    <div ng-message="required"> Campo obrigatório.</div>
                                </div>
                            </div>
                        </div>

                        <div ng-class="{'has-error': !form.whatsapp.$valid && form.whatsapp.$touched}">
                            <label class="col-md-1 control-label">Whatsapp:</label>
                            <div class="col-md-5 form-group">
                                <input type="text" class="form-control" name="whatsapp" ng-model="coletores.whatsapp"
                                       required>
                                <div ng-messages="form.whatsapp.$error" class="help-block"
                                     ng-show="form.whatsapp.$touched">
                                    <div ng-message="required"> Campo obrigatório.</div>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-offset-1">
                            <button type="submit" class="btn btn-success">CADASTRAR</button>
                            <a ng-href="#/coletores">
                                <button type="submit" class="btn btn-primary"> VOLTAR </button>
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
